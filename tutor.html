<!-- tutor.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tutor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #response {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>AI Tutor: Tanya Apa Saja!</h2>
  <textarea id="question" placeholder="Tulis pertanyaan..."></textarea>
  <button onclick="askAI()">Tanya</button>
  <div id="response"></div>

  <script>
    async function askAI() {
      const question = document.getElementById('question').value.trim();
      const responseDiv = document.getElementById('response');
      
      if (!question) {
        responseDiv.innerText = "Silakan isi pertanyaan terlebih dahulu.";
        return;
      }

      responseDiv.innerText = "Menjawab...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "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" // Ganti dengan proxy atau backend
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: question }]
          })
        });

        const data = await response.json();
        if (data.choices && data.choices.length > 0) {
          responseDiv.innerText = data.choices[0].message.content;
        } else {
          responseDiv.innerText = "Gagal mendapatkan jawaban.";
        }
      } catch (error) {
        responseDiv.innerText = "Terjadi kesalahan: " + error.message;
      }
    }
  </script>
</body>
</html>
