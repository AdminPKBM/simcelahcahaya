<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tutor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 30px;
      max-width: 600px;
      width: 90%;
      color: #fff;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      resize: vertical;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 30px;
      background-color: #ffffff33;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:disabled {
      background-color: #ffffff22;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #ffffff55;
    }

    #response {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      white-space: pre-wrap;
      text-align: left;
    }

    .loading {
      font-style: italic;
      color: #ffd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß† AI Tutor - Tanya Apa Saja</h2>
    <textarea id="question" placeholder="Tulis pertanyaan kamu di sini..."></textarea>
    <br />
    <button id="askButton" onclick="askAI()">Tanya</button>
    <div id="response"></div>
  </div>

  <script>
    async function askAI() {
      const question = document.getElementById('question').value.trim();
      const responseDiv = document.getElementById('response');
      const askButton = document.getElementById('askButton');

      if (!question) {
        responseDiv.innerHTML = "<span style='color:yellow'>Silakan isi pertanyaan terlebih dahulu.</span>";
        return;
      }

      askButton.disabled = true;
      responseDiv.innerHTML = "<span class='loading'>‚è≥ Menjawab...</span>";

      try {
        const response = await fetch("/api/ask.php", { // ‚Üê Ganti dengan backend endpoint Anda
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await response.json();

        if (data.choices && data.choices.length > 0) {
          responseDiv.innerText = data.choices[0].message.content;
        } else {
          responseDiv.innerHTML = "<span style='color:orange'>Jawaban tidak tersedia.</span>";
        }
      } catch (error) {
        responseDiv.innerHTML = "<span style='color:red'>‚ùå Terjadi kesalahan: " + error.message + "</span>";
      } finally {
        askButton.disabled = false;
      }
    }
  </script>
</body>
</html>
