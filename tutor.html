<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px 25px;
      max-width: 600px;
      width: 90%;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 24px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      resize: vertical;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 12px 28px;
      background-color: #ffffff22;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #ffffff11;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #ffffff44;
    }

    #response {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      text-align: left;
      border-left: 4px solid #fff;
      animation: fadeIn 0.5s ease;
    }

    .loading {
      font-style: italic;
      color: #ffe;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    @media screen and (max-width: 500px) {
      h2 {
        font-size: 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü§ñ AI Tutor - Tanya Apa Saja</h2>
    <textarea id="question" placeholder="Contoh: Apa itu AI?"></textarea>
    <br />
    <button id="askButton" onclick="askAI()">Tanya</button>
    <div id="response"></div>
  </div>

  <script>
    async function askAI() {
      const question = document.getElementById('question').value.trim();
      const responseDiv = document.getElementById('response');
      const askButton = document.getElementById('askButton');

      if (!question) {
        responseDiv.innerHTML = "<span style='color:yellow'>‚ö†Ô∏è Silakan isi pertanyaan terlebih dahulu.</span>";
        return;
      }

      askButton.disabled = true;
      responseDiv.innerHTML = "<span class='loading'>‚è≥ Menjawab...</span>";

      try {
        const response = await fetch("/api/ask.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await response.json();

        if (data.choices && data.choices.length > 0) {
          responseDiv.innerText = data.choices[0].message.content;
        } else {
          responseDiv.innerHTML = "<span style='color:orange'>‚ö†Ô∏è Jawaban tidak tersedia.</span>";
        }
      } catch (error) {
        responseDiv.innerHTML = "<span style='color:red'>‚ùå Terjadi kesalahan: " + error.message + "</span>";
      } finally {
        askButton.disabled = false;
      }
    }
  </script>
</body>
</html>
