<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Pembelajaran PKBM Celah Cahaya</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script defer src="/js/firebase.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="min-h-screen flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
      <h1 class="text-2xl font-bold mb-4 text-center">Sistem Pembelajaran PKBM Celah Cahaya</h1>
      <p class="mb-6 text-sm text-center text-gray-600">Untuk Paket B & Paket C (Kelas 7 - 12)</p>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Email</label>
        <input id="email" type="email" class="w-full border px-3 py-2 rounded-lg focus:outline-none focus:ring" placeholder="email@domain.com" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Password</label>
        <input id="password" type="password" class="w-full border px-3 py-2 rounded-lg focus:outline-none focus:ring" placeholder="••••••••" />
      </div>

      <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Masuk</button>

      <div class="mt-4 text-center">
        <a href="#" class="text-blue-600 text-sm hover:underline">Belum punya akun? Daftar</a>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBM-bS7ZY7BRM14c08UBX2RMRaU-DDeaps",
      authDomain: "pkbm-celah-cahaya.firebaseapp.com",
      projectId: "pkbm-celah-cahaya",
      storageBucket: "pkbm-celah-cahaya.firebasestorage.app",
      messagingSenderId: "714777975642",
      appId: "1:714777975642:web:9edcb345070f7cfeeeb163"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'dashboard.html';
        })
        .catch(error => {
          alert('Login gagal: ' + error.message);
        });
    }
  </script>
</body>
</html>
