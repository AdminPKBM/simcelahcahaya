<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Pembelajaran PKBM Celah Cahaya</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script defer src="/js/firebase.js"></script>
</head>
<body class="bg-gradient-to-tr from-blue-50 to-white text-gray-800 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 animate-fade-in">
    
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="asset/LOGO.jpg" alt="Logo PKBM Celah Cahaya" class="w-24 h-24 object-contain rounded-full border border-gray-200 shadow-sm" />
    </div>

    <!-- Judul -->
    <h1 class="text-2xl font-bold text-center mb-2">Sistem Pembelajaran</h1>
    <h2 class="text-lg text-center text-blue-600 font-semibold mb-4">PKBM Celah Cahaya</h2>
    <p class="text-sm text-center text-gray-500 mb-6">Paket B & C | Kelas 7 - 12</p>

    <!-- Form Login -->
    <div class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" class="mt-1 w-full border px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="email@domain.com" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" class="mt-1 w-full border px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="••••••••" />
      </div>

      <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition duration-300 ease-in-out">
        Masuk
      </button>
    </div>

    <!-- Link ke Register -->
    <p class="mt-5 text-center text-sm text-gray-600">
      Belum punya akun? <a href="register.html" class="text-blue-600 hover:underline">Daftar di sini</a>
    </p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBM-bS7ZY7BRM14c08UBX2RMRaU-DDeaps",
      authDomain: "pkbm-celah-cahaya.firebaseapp.com",
      projectId: "pkbm-celah-cahaya",
      storageBucket: "pkbm-celah-cahaya.appspot.com",
      messagingSenderId: "714777975642",
      appId: "1:714777975642:web:9edcb345070f7cfeeeb163"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'dashboard.html';
        })
        .catch(error => {
          alert('Login gagal: ' + error.message);
        });
    }
  </script>

  <!-- Animasi sederhana (opsional) -->
  <style>
    .animate-fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</body>
</html>
