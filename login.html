<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | PKBM Celah Cahaya</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Tambahan minimal jika tidak ada style.css */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #0057b8;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #004494;
    }

    .link-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .link-text a {
      color: #0057b8;
      text-decoration: none;
    }

    .link-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="asset/LOGO.jpg" alt="Logo PKBM Celah Cahaya" class="logo" />
    <h2>Masuk ke PKBM Celah Cahaya</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Masuk</button>
    </form>

    <p class="link-text">
      Belum punya akun? <a href="register.html">Daftar</a>
    </p>
  </div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
